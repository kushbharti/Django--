{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock  %}

{% block content %}
    <h1> Home Page</h1>
 <div class="button-container">
  <button class="button">
    <svg
      class="icon"
      stroke="currentColor"
      fill="currentColor"
      stroke-width="0"
      viewBox="0 0 1024 1024"
      height="1em"
      width="1em"
      xmlns="http://www.w3.org/2000/svg"
    >


    <i class="fa-solid fa-house"></i>
    
    </svg>
  </button>
  <button class="button">

      height="1em"
      width="1em"
      xmlns="http://www.w3.org/2000/svg"
    >
     <i class="fa-solid fa-right-from-bracket"></i>
    </svg>
  </button>

    <svg
      class="icon"
      stroke="currentColor"

      width="1em"
      xmlns="http://www.w3.org/2000/svg"
    >
      <i class="fa-solid fa-user"></i>
    </svg>
  </button>

  <button class="button">
    <svg
      class="icon"
      stroke="currentColor"
      fill="none"
      stroke-width="2"
      viewBox="0 0 24 24"
      stroke-linecap="round"
      stroke-linejoin="round"
      height="1em"
      width="1em"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
    <i class="fa-solid fa-right-to-bracket"></i>
