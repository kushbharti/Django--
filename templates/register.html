{% extends 'base.html' %}

{% load static %}

{% block title %}  Register Page   {% endblock  %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock  %}

{% block content %}
   
<!-- From Uiverse.io by ammarsaa --> 
<form class="form" method='POST'>
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" name= 'fname' placeholder="" required>
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" name="lname" placeholder="" required>
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email" name="email" placeholder="" required>
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" type="password" name="pwd1" required>
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" name="pwd2" required>
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>
</form>
   
{% endblock  %}
