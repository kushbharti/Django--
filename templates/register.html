{% extends 'base.html' %}

{% load static %}

{% block title %}  Register Page   {% endblock  %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock  %}

{% block content %}


<form class="form" method="POST">
    {% csrf_token %}
    <p class="title">Register</p>
    <p class="message">Signup now and get full access to our app.</p>

    <div class="flex">
        <label>
            <input class="input" type="text" name="first_name" placeholder=" " required>
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" name="last_name" placeholder=" " required>
            <span>Lastname</span>
        </label>
    </div>

    <label>
        <input class="input" type="text" name="username" placeholder=" " required>
        <span>Username</span>
    </label>

    <label>
        <input class="input" type="email" name="email" placeholder=" " required>
        <span>Email</span>
    </label>

    <label>
        <input class="input" type="password" name="password1" placeholder=" " required>
        <span>Password</span>
    </label>

    <label>
        <input class="input" type="password" name="password2" placeholder=" " required>
        <span>Confirm Password</span>
    </label>

    <button type="submit" class="submit">Submit</button>
    <p class="signin">Already have an account? <a href="{% url 'login' %}">Signin</a></p>
</form>

   
{% endblock  %}
